<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for person in persons %}
        <p>{{ person.surname }} {{ person.name }}{% if person.patronymic %}{{ person.patronymic }} {% endif %}</p>
    {% empty %}
        <p>no persons here</p>
    {% endfor %}
</body>
</html>
